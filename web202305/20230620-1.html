<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料opendata串接練習(渲染)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
    <div class="container">
        <div class="row" id="mydata01">
            <div class="col-md-4">
                <h1>莓宴餐坊</h1>
                <img src="https://ezgo.coa.gov.tw/Uploads/opendata/TainmaMain01/APPLY_D/20151007173924.jpg" class="img-fluid"  alt="">                
            </div>            
        </div>
    </div>
    <div class="demo" id="mydata"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx",
                success: showdata,
                error: function(){
                    console.log("資料串接錯誤-https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx")
                }
            });
        });

        function showdata(data){
            console.log(data);
            for(var i=0; i<data.length; i++){
                console.log(i+" : "+data[i]["名稱"]);
                // $("#mydata").html(i);
                var strHTML = i + " : " + data[i]["名稱"] + "<br>";
                $("#mydata").append(strHTML);

                // var strHTML01 = '<h1>'+data[i]["名稱"]+'</h1><img src="'+ data[i]["圖片"] +'" width="50%"  alt="">';
                var strHTML01 = '<div class="col-md-4"><h1>' + data[i]["名稱"] + '</h1><img src="' + data[i]["圖片"]+ '" class="img-fluid"  alt=""></div>';
                $("#mydata01").append(strHTML01);

            }   
        }
    </script>
</body>
</html>
