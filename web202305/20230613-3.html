<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 圖片相關</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
    <div class="display-3 fw-700">1. img-fluid</div>
    <div class="demo">
        <img src="images/party000.jpg" class="img-fluid" alt="">
    </div>

    <div class="display-3 fw-700">2. img-thumbnail</div>
    <div class="demo">
        <img src="images/party001.jpg" class="img-thumbnail" alt="">
    </div>

    <div class="display-3 fw-700">3. d-block mx-auto(置中) </div>
    <div class="demo">
        <img src="images/cake01.jpg" class="img-thumbnail d-block mx-auto" alt="">
    </div>
    <div class="demo text-center">
        <img src="images/cake02.jpg" class="img-thumbnail" alt="">
    </div>

    <div class="display-3 fw-700">4. figure</div>
    <div class="demo">
        <figure class="figure">
            <img src="images/party004.jpg" class="img-thumbnail rounded figure-img" alt="">
            <figcaption class="figure-caption text-end">攝影於XXXXXXX 20230613....</figcaption>
        </figure>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
